<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl Preview - ShoCial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-8">

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Latest Extraction Results</h1>
            <div class="flex gap-3">
                <a href="index.html" class="px-4 py-2 text-gray-600 hover:text-gray-900">← Back</a>
                <a href="data/products.csv" download
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium shadow-sm flex items-center gap-2">
                    Download CSV
                </a>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50 text-gray-700 font-medium border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4">Title</th>
                            <th class="px-6 py-4">Price</th>
                            <th class="px-6 py-4">Colors</th>
                            <th class="px-6 py-4">Sizes</th>
                            <th class="px-6 py-4">Handle (SEO)</th>
                            <th class="px-6 py-4">Source</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch data from local relative path (committed by Action)
                const res = await fetch('data/latest.json?t=' + Date.now());
                if (!res.ok) throw new Error("No data found");

                const products = await res.json();
                renderTable(products);
            } catch (e) {
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="6" class="px-6 py-8 text-center text-red-500">
                        No results available yet. Run a crawl first!
                    </td></tr>`;
            }
        });

        function renderTable(products) {
            const tbody = document.getElementById('tableBody');
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8">No products found.</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(p => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 font-medium text-gray-900">${p.title}</td>
                    <td class="px-6 py-4 text-green-600 font-medium">₹${p.price}</td>
                    <td class="px-6 py-4 text-gray-500">${(p.options.colors || []).join(', ')}</td>
                    <td class="px-6 py-4 text-gray-500">${(p.options.sizes || []).join(', ')}</td>
                    <td class="px-6 py-4 text-gray-400 font-mono text-xs">${p.handle}</td>
                    <td class="px-6 py-4">
                        <a href="${p.source_url}" target="_blank" class="text-indigo-600 hover:underline text-xs">View</a>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>

</html>
